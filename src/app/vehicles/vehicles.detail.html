<div class="panel panel-primary">
  <div class="panel-heading">
    Add Vehicle
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-6">
        <div class="form-group">
          <label for="">Year</label>
          <input type="text" class="form-control" ng-model="vehiclesDetailCtrl.vehicle.year">
        </div>
      </div>
      <div class="col-xs-6">

        <div class="form-group">
          <label for="">Make</label>
          <input type="text" class="form-control" ng-model="vehiclesDetailCtrl.vehicle.make">
        </div>

      </div>
    </div>
    <div class="form-group">
      <label for="">Model</label>
      <input type="text" class="form-control" ng-model="vehiclesDetailCtrl.vehicle.model">
    </div>
    <div class="form-group">
      <label for="">Color</label>
      <input type="text" class="form-control" ng-model="vehiclesDetailCtrl.vehicle.color">
    </div>
    <div class="form-group">
      <label for="">Vehicle Type</label>
      <input type="text" class="form-control" ng-model="vehiclesDetailCtrl.vehicle.vehicleType">
    </div>
    <div class="form-group">
      <label for="">Retail Price</label>
      <input type="text" class="form-control" ng-model="vehiclesDetailCtrl.vehicle.retailPrice">
    </div>
  </div>
  <div class="panel-footer clearfix">
    <button class="btn btn-success pull-right" ng-click="vehiclesDetailCtrl.save()">
      Save <i class="glyphicon glyphicon-save"></i>
    </button>
  </div>
</div>
